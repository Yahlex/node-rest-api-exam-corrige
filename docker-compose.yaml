version: "3"

services:
  #La web API (node)
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./api:/usr/src/app:rw
    container_name: ${PROJECT_NAME}-api
    ports:
      - ${HOST_PORT_API}:3000
    command: "nodemon ./bin/www"
    depends_on:
      - db  
  # La base de donn√©es relationnelle (ici SGBD MySQL)
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./init/:/docker-entrypoint-initdb.d/
    ports:
      - ${HOST_PORT_DB}:3306
    container_name: ${PROJECT_NAME}-db

  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    container_name: ${PROJECT_NAME}-adminer
    ports:
      - ${HOST_PORT_ADMINER}:8080
